	<body>
		<main class="card">
			<a href="../index.html">&LeftArrow; Back</a>
			<h1>Check Hypotenuse</h1>
			<p>Enter the lengths of the two sides of a right triangle.</p>
			<form class="form" id="formTriangle">
				<div class="row">
					<label
						>Breadth
						<input
							class="inputLength"
							type="number"
							min="0.01"
							step="0.01"
							required
					/></label>
					<label
						>Height
						<input
							class="inputLength"
							type="number"
							min="0.01"
							step="0.01"
							required
					/></label>
				</div>
				<button id="submitBtn">Submit</button>
				<div>
					<p id="result"></p>
				</div>
			</form>
		</main>
